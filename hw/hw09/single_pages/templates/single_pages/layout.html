{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if title %}
    <title>Team Homepage - {{ title }}</title>
    {% else %}
    <title>Team Homepage</title>
    {% endif %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'single_pages/layout.css' %}">
    <style>
        h1 { color: black; background-color: yellow; transition: color background-color 1s;}
        h1:hover {color: yellow; background-color: black;}
    </style>
</head>
<body>
    <header>
        <div id="clock"></div>
        <script src="{% static 'single_pages/source.js' %}"></script>
        {% if subtitle %}
        <h1>과제06 웹사이트 만들기 - {{ subtitle }}</h1>
        {% else %}
        <h1>과제06 웹사이트 만들기</h1>
        {% endif %}
    </header>
    <nav>
        <a href="{% url 'single_pages:landing' %}">Home</a>
        <a href="{% url 'single_pages:blog_list' %}">Blog</a>
        <a href="{% url 'single_pages:about_me' %}">About Us</a>
    </nav>
    <hr>

    <main role="main">
    {% block content %}{% endblock %}
    </main>
</body>
</html>
