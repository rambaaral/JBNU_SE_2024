{% extends "./layout.html" %}
{% block content %}

{% if object_list %}
<h3>내 리스트</h3>
{% endif %}
<ul>
    {% for todolist in object_list %}
    <li>
        <div
            role="button"
            onclick="location.href='{% url "list" todolist.id %}'">
            {{ todolist.title }}
        </div>
    </li>
    {% empty %}
    <h4>리스트 없음</h4>
    {% endfor %}
</ul>
<p>
    <input
        value="리스트 생성하기"
        type="button"
        onclick="location.href='{% url "list-add" %}'"/>
</p>

{% endblock %}
