{% extends "./layout.html" %}

{% block content %}

<h3>Delete To-do Item</h3>

<p>정말로 이 일정을 삭제하시겠습니까?<b>{{ object.title }}</b>
   리스트 <i>{{ todo_list.title }}</i>?</p>

<form method="POST">
    {% csrf_token %}
    <input
        value="네"
        type="submit">
    <input
        value="아니요"
        type="button"
        onclick="location.href='{% url "list" todo_list.id %}';">
</form>

{% endblock %}
