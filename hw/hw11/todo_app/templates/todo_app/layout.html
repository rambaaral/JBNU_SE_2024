{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if title %}
    <title>Team Homepage - {{ title }}</title>
    {% else %}
    <title>Team Homepage - To Do List</title>
    {% endif %}
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'todo_app/layout.css' %}">
    <style>
        h1 { color: black; background-color: yellow; transition: color background-color 1s;}
        h1:hover {color: yellow; background-color: black;}
    </style>
</head>
<body>
    <header>
        <div id="clock"></div>
        <script src="{% static 'todo_app/source.js' %}"></script>
        {% if subtitle %}
        <h1>과제11 웹사이트 만들기 - {{ subtitle }}</h1>
        {% else %}
        <h1>과제11 웹사이트 만들기 - 투 두 리스트</h1>
        {% endif %}
    </header>
    <nav>
        <a href="/blog">Home</a>
        <a href="/blog/blog_list">Blog</a>
        <a href="/blog/about_me">About Us</a>
        <a href="{% url 'index' %}">To Do List</a>
    </nav>
    <hr>

    <section>
    {% block content %}{% endblock %}
    </section>
</body>
</html>
