{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    {% if title %}
    <title>Team Homepage - {{ title }}</title>
    {% else %}
    <title>Team Homepage</title>
    {% endif %}
    <link rel="icon" type="image/x-icon" href="{% static 'blog/assets/favicon.ico' %}" />
    <link href="{% static 'blog/css/styles.css' %}" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            {% if subtitle %}
            <a class="navbar-brand" href="#!">과제12 웹사이트 만들기 - {{ subtitle }}</a>
            {% else %}
            <a class="navbar-brand" href="#!">과제12 웹사이트 만들기</a>
            {% endif %}
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="{% url 'blog:index' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'blog:about_me' %}">About Us</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'blog:blog_list' %}">Blog</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main role="main">
    {% block content %}{% endblock %}
    </main>
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Our Website 2024</p>
            <p id="clock" class="m-0 text-center text-white"></p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'blog/source.js' %}"></script>
</body>
</html>
