{% extends './layout.html' %}
{% load static %}

{% block content %}
    <header class="py-5 bg-light border-bottom mb-4">
        <div class="container">
            <div class="text-center my-5">
                <h1 class="fw-bolder">블로그 홈</h1>
                {% if posts|length > 0 %}
                <p class="lead mb-0">게시물은 최신순으로 정렬됩니다.</p>
                {% else %}
                <p class="lead mb-0">게시물이 없습니다.</p>
                {% endif %}
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-lg-6">
                        {% for post in posts %}
                        <div class="card mb-4">
                            <a href="#!"><img class="card-img-top" src="{{ post.head_image.url }}" alt="Card image cap" /></a>
                            <div class="card-body">
                                <div class="small text-muted">{{ post.created_at}}</div>
                                <h2 class="card-title h4">{{ post.title }}</h2>
                                <p class="card-text">{{ post.preview }}</p>
                                <a class="btn btn-primary" href="{{ post.get_absolute_url }}">본문으로</a>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
