{% extends 'layout.html' %}

{% block content %}
{% if posts|length > 0 %}
{% for post in posts %}
    <section>
    <h2>{{ post.title }}</h2>
    <ul>
        {% for list in post.content %}
        <li>
            {% if post.url %}
            <a href="{{ post.url }}">{{ list }}</a>
            {% else %}
            {{ list }}
            {% endif %}
        </li>
        {% endfor %}
    </ul>
    </section>
{% endfor %}
{% else %}
    <p>내용 없음</p>
{% endif %}
{% endblock %}
